<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image Picker</title>
  <link href="css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header id="header">
    <h3>Image Picker</h3>
    <div id="searchTool" class="searchTool">
      <form>
        <div class="typeField">
          <input id="queryField" placeholder="Enter Search Terms">
        </div>
        <!-- typeField -->
        <div class="button">
          <input type="submit" value="Search" class="queryButton">
        </div>
        <!-- button -->
      </form>
    </div>
    <!-- searchTool -->
  </header>
  <div class="searchResults"></div>
  <script src="js/script.js"></script>
</body>

</html>
